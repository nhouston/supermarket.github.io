name: Daily Price Scrape

on:
  schedule:
    - cron: '0 8 * * *' # Runs everyday at 8am
  workflow_dispatch: # Allows manual run button

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node scraper.js
      - name: Commit Data
        run: |
          git config --global user.name 'PriceBot'
          git config --global user.email 'bot@noreply.com'
          git add prices.json
          git commit -m "Update prices" || exit 0
          git push
