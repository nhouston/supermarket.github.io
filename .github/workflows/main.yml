name: Scraper & Learner

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      item_to_add:
        description: 'New item'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  scrape-and-learn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - run: npm install
      
      - name: Run Scraper
        env:
          NEW_ITEM: ${{ github.event.inputs.item_to_add }}
        run: node scraper.js

      # --- THIS SAVES THE SCREENSHOTS ---
      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png'
          retention-days: 5

      - name: Commit Memory & Prices
        run: |
          git config --global user.name 'ShoppingBot'
          git config --global user.email 'bot@noreply.com'
          git pull
          git add wishlist.json prices.json
          git commit -m "Update prices [skip ci]" || exit 0
          git push
