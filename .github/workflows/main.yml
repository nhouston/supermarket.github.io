name: Scraper & Learner

on:
  schedule:
    - cron: '0 8 * * *' # Runs daily at 8am UTC
  workflow_dispatch:
    inputs:
      item_to_add:
        description: 'New item to memorize (e.g. Saffron)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  scrape-and-learn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - run: npm install
      
      - name: Run Scraper
        env:
          NEW_ITEM: ${{ github.event.inputs.item_to_add }}
        run: node scraper.js

      - name: Commit Memory & Prices
        run: |
          git config --global user.name 'ShoppingBot'
          git config --global user.email 'bot@noreply.com'
          git pull
          # We add BOTH files. If wishlist changed, we save it. If prices changed, we save them.
          git add wishlist.json prices.json
          git commit -m "Update prices and wishlist [skip ci]" || exit 0
          git push
